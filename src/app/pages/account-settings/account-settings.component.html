<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle">Themes</h4>
                <hr>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a #link1 (click)="changeColor('default', link1)" data-themee="default" class="selector default-theme">1</a></li>
                        <li><a #link2 (click)="changeColor('green', link2)" data-themee="green" class="selector green-theme">2</a></li>
                        <li><a #link3 (click)="changeColor('red', link3)" data-themee="red" class="selector red-theme">3</a></li>
                        <li><a #link4 (click)="changeColor('blue', link4)" data-themee="blue" class="selector blue-theme">4</a></li>
                        <li><a #link5 (click)="changeColor('purple', link5)" data-themee="purple" class="selector purple-theme">5</a></li>
                        <li><a #link6 (click)="changeColor('megna', link6)" data-themee="megna" class="selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a #link7 (click)="changeColor('default-dark', link7)" data-themee="default-dark" class="selector default-dark-theme">7</a></li>
                        <li><a #link8 (click)="changeColor('green-dark', link8)" data-themee="green-dark" class="selector green-dark-theme">8</a></li>
                        <li><a #link9 (click)="changeColor('red-dark', link9)" data-themee="red-dark" class="selector red-dark-theme">9</a></li>
                        <li><a #link10 (click)="changeColor('blue-dark', link10)" data-themee="blue-dark" class="selector blue-dark-theme">10</a></li>
                        <li><a #link11 (click)="changeColor('purple-dark', link11)" data-themee="purple-dark" class="selector purple-dark-theme">11</a></li>
                        <li><a #link12 (click)="changeColor('megna-dark', link12)" data-themee="megna-dark" class="selector megna-dark-theme">12</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
