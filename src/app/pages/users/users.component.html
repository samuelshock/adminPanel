<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="findUser(input.value)" #input type='text' class='form-control' placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Ususarios registrados (<small>{{ totalUsers }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="w70">
                                <img (click)="displayModal(user._id)" [src]="user.img | image" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                {{user.email}}
                            </td>
                            <td>{{user.name}}</td>
                            <td>
                                <select [(ngModel)]="user.role" name="role" class="form-control">
                                        <option value="ADMIN_ROLE">ADMIN ROLE</option>
                                        <option value="USER_ROLE">USER ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="user.google" class="label label-danger">Google</label>
                                <label *ngIf="!user.google" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <button (click)="updateUser(user)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                  </button>
                                <button (click)="deleteUser(user)" class="btn btn-danger">
                                      <i class="fa fa-trash-o"></i>
                                    </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="changeSince(-5)" class="btn btn-secondary">
                  Anteriores
                </button>

                <button (click)="changeSince(5)" class="btn btn-secondary">
                  Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
