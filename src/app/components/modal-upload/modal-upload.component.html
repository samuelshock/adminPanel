<div class="background-black animated fadeIn" [ngClass]="_modalUploadService.hided">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" align="center">
                    <div class="form-group">
                        <img *ngIf="!tempImage" [src]="'xxx' | image" class="w150">
                        <img *ngIf="tempImage" [src]="tempImage" class="w150">
                    </div>
                    <div class="form-group">
                        <input (change)="onchangeImage( $event.target.files[0] )" type="file">
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="uploadImage()" [disabled]="!tempImage" type="button" class="btn btn-primary">Upload image</button>
                    <button (click)="closeModal()" type="button" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
